{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish | Sklad Reviziya</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-card: #161616;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --text-muted: #555555;
            --border-color: #222222;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-logo {
            width: 64px;
            height: 64px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin: 0 auto 1.25rem;
        }

        .login-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
        }

        .form-label {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-control {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 14px;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            transition: all 0.2s;
        }

        .form-control:focus {
            background: var(--bg-secondary);
            border-color: var(--text-muted);
            color: var(--text-primary);
            box-shadow: none;
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .input-group-text {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-right: none;
            color: var(--text-muted);
            border-radius: 10px 0 0 10px;
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }

        .btn-login {
            width: 100%;
            background: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            padding: 0.75rem;
            font-size: 14px;
            font-weight: 600;
            border-radius: 10px;
            margin-top: 1rem;
            transition: all 0.2s;
        }

        .btn-login:hover {
            background: #e0e0e0;
            color: var(--bg-primary);
        }

        .alert {
            background: rgba(239, 68, 68, 0.1);
            border: none;
            border-left: 3px solid #ef4444;
            color: #ef4444;
            border-radius: 10px;
            font-size: 14px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-muted);
            font-size: 13px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="bi bi-box-seam"></i>
            </div>
            <h1>Sklad Reviziya</h1>
            <p>Tizimga kirish uchun ma'lumotlaringizni kiriting</p>
        </div>

        <div class="login-card">
            {% if messages %}
                {% for message in messages %}
                <div class="alert">
                    <i class="bi bi-exclamation-circle me-2"></i>{{ message }}
                </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Login</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" name="username" class="form-control" placeholder="Login kiriting" required autofocus>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Parol</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="Parol kiriting" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-login">
                    Kirish <i class="bi bi-arrow-right ms-2"></i>
                </button>
            </form>
        </div>

        <div class="login-footer">
            <i class="bi bi-shield-check me-1"></i> Xavfsiz ulanish
        </div>
    </div>
</body>
</html>
