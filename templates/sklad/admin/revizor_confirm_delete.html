{% extends 'sklad/base.html' %}

{% block title %}Revizorni o'chirish | Sklad Reviziya{% endblock %}

{% block content %}
<div class="fade-in">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card-custom">
                <div class="card-body text-center py-5">
                    <div class="mb-4">
                        <i class="bi bi-person-x" style="font-size: 48px; color: var(--danger);"></i>
                    </div>
                    <h4 class="mb-3">Revizorni o'chirmoqchimisiz?</h4>
                    <p class="text-secondary mb-4">
                        <strong>{{ revizor.full_name }}</strong> ({{ revizor.username }}) o'chiriladi.
                    </p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-2">
                            <a href="{% url 'admin_revizors' %}" class="btn btn-outline-custom">
                                Bekor qilish
                            </a>
                            <button type="submit" class="btn btn-danger-custom">
                                <i class="bi bi-trash me-2"></i>Ha, o'chirish
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
